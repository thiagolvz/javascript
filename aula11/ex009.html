<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Em qual país você vive?</h1>
    <input type="text" name="txtpais" id="txtpais" >
    <input type="button" value="Enviar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {

        var tpa = document.getElementById('txtpais')
        var pais = (tpa.value)
        var res = document.getElementById('res')
        if (pais != 'Brasil') {
            res.innerHTML = 'Você é estrangeiro!'
        }
        else {
            res.innerHTML = 'Você é brasileiro!'
        }
     } 
    </script>
</body>
</html>
